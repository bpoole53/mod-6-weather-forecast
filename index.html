<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div id="search-field">
            <h1>Search for a city:</h1>
            <form id ="city-input">
                <input type="text" id="city-name" placeholder="City Name" required>
                <button id="city-button" type="submit">Search</button>
            </form>
        </div>  
        <div id="container">
            <p id="main-forecast"></p>
            <p id="first-line forecast" class="forecast"></p>
            <p id="second-line forecast" class="forecast"></p>
            <p id="third-line forecast" class="forecast"></p>
        </div>
        <p id="four-day"></p>
        <div id='five-day-forecast' class="container-fiveday">
        </div>    



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script> 
    </body>
</html>
